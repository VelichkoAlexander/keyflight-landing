<!DOCTYPE html>
<html lang="">

<head>

  <meta charset="utf-8">
  <title>OptimizedHTML 5</title>
  <meta name="description" content="Startup HTML template OptimizedHTML 5">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="img/favicon.png">
  <meta property="og:image" content="img/dest/preview.jpg">
  <link rel="stylesheet" href="css/app.min.css">

</head>

<body>

  <header class="header">
    <nav class="header__nav">
      <div class="container">
        <div class="logo">
          <img src="img/dest/KF_logo.svg" alt="keyFlight logo">
        </div>

        <button class="header__mobile-menu">
          =
        </button>
      </div>
    </nav>
    <h1 class="header_title">Welcome to the World Without Borders</h1>
    <h2 class="header_subtitle">Make your way of travel easy</h2>
    <div class="counter">
      <h3 class="counter_description">We have helped</h3>
      <div class="counter_value">
        <b>500 000 + Users</b>
      </div>
    </div>
  </header>
  <section class="companies">
    <div class="container">
      <h2 class="companies__title">We book flight tickets with trusted airline companies:</h2>
      <ul class="companies__list">
        <li><img src="img/dest/logo/Lufthansa_Logo_2018.svg" alt="Lufthansa Logo"></li>
        <li><img src="img/dest/logo/Virgin-logo.svg" alt="Virgin logo"></li>
        <li><img src="img/dest/logo/Emirates_Airlines.svg" alt="Emirates Airlines Logo"></li>
        <li><img src="img/dest/logo/Swiss_new.svg" alt="Swiss Logo"></li>
        <li><img src="img/dest/logo/Air_Canada_Logo.svg" alt="Air Canada Logo"></li>
      </ul>
    </div>
  </section>

  <script src="js/app.min.js"></script>

</body>
</html>
